<script type="text/javascript">
    function time() {
        var date = new Date();
        year = date.getFullYear();
        month = date.getMonth() + 1;
        if (month < 10) {
            month = "0" + month;
        }
        day = date.getDate();
        if (day < 10) {
            day = "0" + day;
        }
        hours = date.getHours();
        if (hours < 10) {
            hours = "0" + hours;
        }
        minutes = date.getMinutes();
        if (minutes < 10) {
            minutes = "0" + minutes;
        }
        document.getElementById("time").innerHTML = year + "-" + month + "-" + day + "\t" + hours + ":" + minutes;

    };
    setInterval("time()", 1000);
</script>
